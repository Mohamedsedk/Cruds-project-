<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cruds Projects</title>
   <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
   <div class="Crud">
      <div class="head">
         <h2>Crud</h2>
         <p>product management system</p>
      </div>

      <div class="inputs">
         <input type="text" id="title" placeholder="title"> 
         <div class="price">
            <input onkeyup="tatalprice()" type="number" id="price" placeholder="price">
            <input onkeyup="tatalprice()" type="number" placeholder="taxes" id="taxes">
            <input onkeyup="tatalprice()" type="number" placeholder="ads" id="ads">
            <input onkeyup="tatalprice()" type="number" placeholder="discount" id="discount">
            <small id="total">12355</small>

         </div>
         <input type="number" id="count" placeholder="count">
         <input type="text" placeholder="category" id="category">
         <button id="submit">Create</button>
      </div>
      <div class="outputs">
         <div class="searchblock">
            <input onkeyup="SearchData(this.value)" type="text" placeholder="Search" id="Search">
            <div class="btnSearch">
               <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
               <button  onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
            </div>
         </div>
         <div id="deleteAll">

         </div>
         <table>
            <thead>
               <tr>
                  
            <th>id</th>
            <th>title</th>
            <th>Price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>Category</th>
            <th>update</th>
            <th>delete</th>
               </tr>
            </thead>
            <tbody id="tbody">
               
            </tbody>
         </table>
      </div>
   </div>
   <script src="./Js/main.js"></script>
</body>
</html>
